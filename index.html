<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/beige.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
	var link = document.createElement( 'link' );
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides/heading.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/about_me.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-background-image="images/metapod_cute.png"
			data-background-size=50%>
			Token pokemon slide</section>

			<section data-background-image="images/book.png"
			data-background-size=50%>
			Token book plug slide</section>

			<section data-markdown="slides/about_candy.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/scared.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/what.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note: Run time. Gives you the ability ... to give your program some customise"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/open_class.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/good_example.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section>
			    <h2>This video will use up the remaining space on the slide</h2>
			    <video class="stretch" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
			</section>

			<section data-markdown="slides/bad_example.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section>
			    <h2>This video will use up the remaining space on the slide</h2>
			    <video class="stretch" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
			</section>

			<section data-markdown="slides/used.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/singleton.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/database.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/find_by.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/find_proof.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/pros.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

			<section data-markdown="slides/cons.md"
			data-separator="^\n\n\n"
			data-separator-vertical="^\n\n"
			data-separator-notes="^Note:"
			data-charset="iso-8859-15"></section>

		</div>
	</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
// More info https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
	history: true,

	// More info https://github.com/hakimel/reveal.js#dependencies
	dependencies: [
		{ src: 'plugin/markdown/marked.js' },
		{ src: 'plugin/markdown/markdown.js' },
		{ src: 'plugin/notes/notes.js', async: true },
		{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	]
});
</script>
</body>
</html>
